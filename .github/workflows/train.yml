name: ğŸš€ Train ML Model

on:
  push:
    paths:
      - 'train.py'
      - '.github/workflows/train.yml'
      - 'dataset/**'
      - 'output_models/**'

jobs:
  train:
    runs-on: ubuntu-22.04
    env:
      AZURE_BLOB_URL: ${{ secrets.AZURE_BLOB_URL }}

    steps:
      - name: ğŸ”„ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸ§  Run Training Pipeline
        run: python train.py

      - name: ğŸ³ Build Docker Image (optional)
        run: |
          docker build -f Dockerfile.train -t ${{ secrets.DOCKER_USERNAME }}/ml-train:latest .

      - name: ğŸ“¤ Login to Docker Hub (optional)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš¢ Push Docker Image (optional)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ml-train:latest
