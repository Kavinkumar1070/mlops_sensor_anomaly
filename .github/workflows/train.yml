name: 🚀 Train ML Model

on:
  push:
    paths:
      - 'train.py'
      - 'preprocessing/**'
      - '.github/workflows/train.yml'
      - 'requirements.txt'
      - 'Dockerfile.train'
      - '.trigger_train'   # ✅ Include this line to allow manual triggers


jobs:
  train:
    runs-on: ubuntu-22.04
    env:
      AZURE_BLOB_URL: ${{ secrets.AZURE_BLOB_URL }}

    steps:
      - name: 🔄 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        run: pip install -r requirements.txt

      - name: 🧠 Run Training Pipeline
        run: python train.py

