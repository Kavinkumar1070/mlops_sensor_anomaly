name: ğŸš€ Train ML Model

on:
  push:
    paths:
      - 'train.py'
      - '.github/workflows/train.yml'
      - 'dataset/**'
      - 'output_models/**'

jobs:
  train:
    runs-on: ubuntu-22.04

    steps:
    - name: ğŸ”„ Checkout Repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        architecture: "x64"

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸ§  Run training pipeline
      run: |
        python train.py

    - name: ğŸ³ Build Docker Image (optional)
      run: |
        docker build -f Dockerfile.train -t yourusername/ml-train:latest .

    - name: ğŸ“¤ Push Docker Image to Docker Hub (optional)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸš¢ Push image
      run: |
        docker push yourusername/ml-train:latest
