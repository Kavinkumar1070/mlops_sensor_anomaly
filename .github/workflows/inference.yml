name: 🚀 Deploy Inference API to Azure

on:
  push:
    paths:
      - 'main.py'
      - 'output_models/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/inference.yml'

permissions:
  id-token: write       # 👈 REQUIRED for Azure OIDC login
  contents: read        # (default) allow GitHub Actions to read repo content

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout Repo
      uses: actions/checkout@v3


          # ⬇️ Your existing Docker build & deploy steps go here...

    - name: 🔐 Azure Login via OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}



    - name: 🐳 Build Docker Image
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/inference-api:latest .

    - name: 🔐 Login to ACR
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}

    - name: 🚢 Push to ACR
      run: |
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/inference-api:latest

    - name: 🌐 Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.WEBAPP_NAME }}
        images: ${{ secrets.ACR_NAME }}.azurecr.io/inference-api:latest
