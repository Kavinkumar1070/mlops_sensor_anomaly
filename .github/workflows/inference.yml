name: 🛰️ Deploy Inference API

on:
  push:
    paths:
      - 'main.py'
      - 'predict.py'
      - '.github/workflows/inference.yml'
      - 'Dockerfile'
      - 'output_models/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout Repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧪 Lint & test (optional)
      run: |
        echo "Add unit tests here"

    - name: 🐳 Build Inference Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/inference-api:latest .

    - name: 📤 Push Docker Image to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🚢 Push image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/inference-api:latest
