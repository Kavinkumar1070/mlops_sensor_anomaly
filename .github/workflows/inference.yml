name: 🛰️ Deploy Inference API to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'output_models/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/inference.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout Repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔐 Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: 🐳 Build Docker Image
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/inference-api:latest .

    - name: 🔐 Login to ACR
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}

    - name: 🚢 Push to ACR
      run: |
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/inference-api:latest

    - name: 🌐 Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.WEBAPP_NAME }}
        images: ${{ secrets.ACR_NAME }}.azurecr.io/inference-api:latest
