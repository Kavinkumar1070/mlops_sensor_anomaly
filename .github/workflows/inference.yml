name: ğŸ›°ï¸ Deploy Inference API to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'output_models/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/inference.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout Repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: ğŸ³ Build Docker Image
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/inference-api:latest .

    - name: ğŸ” Login to ACR
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}

    - name: ğŸš¢ Push to ACR
      run: |
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/inference-api:latest

    - name: ğŸŒ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.WEBAPP_NAME }}
        images: ${{ secrets.ACR_NAME }}.azurecr.io/inference-api:latest
